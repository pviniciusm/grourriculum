<header class="container-fluid" id="main-header">
  <nav class="navbar navbar-expand-md navbar-dark main">

      <a class="navbar-brand" href="/">
        <p id="navbar-name">Paulo Cardoso</p>
        <p id="navbar-description">Grourriculum</p>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-links">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#education">Experiências</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#technologies">Tecnologias</a>
          </li>

</header>

<section class="main-container">
  <div class="main">
    <!-- Introduction section -->
    <app-home-intro></app-home-intro>
    
    <!-- Personal information section -->
    <app-home-personal></app-home-personal>
    
    <!-- Education and experiences section -->
    <app-home-education></app-home-education>
    
    <!-- Technologies section -->
    <app-home-technologies></app-home-technologies>

    <div id="comments" class="flex flex-column" style="margin-bottom: 240px;">
      <h1>Comentários</h1>
      <div class="flex flex-row">
        <div class="carousel-wrapper">
          <ngu-carousel #myCarousel id="carousel" [inputs]="carouselTile" [dataSource]="comentarios" (onMove)="onMoveCarouselEvent($event)">
            <div *nguCarouselDef="let item;" class="carouselTile item">
              <div class="comment">
                <p><span>"</span>{{item.name}}</p>
                <p>Autor do texto</p>
                <p>parentesco</p>
              </div>
            </div>

            <button NguCarouselPrev class="leftRs" [style.opacity]="myCarousel.isFirst ? 1:1"></button>
            <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 1:1"></button>

            <ul id="dotButtons" class="myPoint" NguCarouselPoint>
              <li *ngFor="let j of myCarousel.pointNumbers; let x = index" [class.active]="x==myCarousel.activePoint" (click)="myCarousel.moveTo(x)">
                <div></div>
              </li>
            </ul>
          </ngu-carousel>
        </div>
      </div>

      <div class="flex flex-row" style="justify-content: space-between; padding: 10px 50px">
        <button>Deixar um comentário</button>
        <button>Ver todos</button>
      </div>
    </div>
  </div>
</section>


<router-outlet></router-outlet>
